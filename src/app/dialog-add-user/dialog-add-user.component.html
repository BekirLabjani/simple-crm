<mat-dialog-content  class="diaog-list">
    <div class="input-container">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First Name" [(ngModel)]="user.firstName"/>
          <!-- <mat-hint>First Name</mat-hint> -->
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last Name" [(ngModel)]="user.lastName"/>
          <!-- <mat-hint>Last Name</mat-hint> -->
        </mat-form-field>
      </div>
      
      <div class="input-container">
          <mat-form-field appearance="outline" class="full-width">
              <mat-label>Phone number</mat-label>
              <input matInput placeholder="Phone number" [(ngModel)]="user.phoneNumb"/>
            </mat-form-field>
      </div>
      <!-- Geb. -->
  
      <div class="input-container">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth Date</mat-label>
            <input matInput placeholder="Birth Date" [matDatepicker]="picker" [(ngModel)]="user.birthDate"/>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <!-- <mat-hint>Birth Date</mat-hint> -->
          </mat-form-field>
        </div>
  
      <div class="input-container">
          <mat-form-field appearance="outline" class="full-width">
              <mat-label>Street + House No.</mat-label>
              <input matInput placeholder="Street + House No." [(ngModel)]="user.street"/>
            </mat-form-field>
        </div>  
      <div class="input-container">
          <mat-form-field appearance="outline">
              <mat-label>Zip Code</mat-label>
              <input matInput placeholder="Zip Code" [(ngModel)]="user.zipCode"/>
            </mat-form-field>

          <mat-form-field appearance="outline">
              <mat-label>City</mat-label>
              <input matInput placeholder="City" [(ngModel)]="user.city"/>
            </mat-form-field>
        </div>  
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button >Cancel</button>
  <button mat-button (click)="saveUser()"  cdkFocusInitial>Save</button>
</mat-dialog-actions>
